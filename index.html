<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SürdürülebilirGrafikFinal</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.compatibilityCheck=function(e,t,r){t();};
        var unityInstance = UnityLoader.instantiate("unityContainer", "Build/webgltest.json", { onProgress: UnityProgress });
        window.addEventListener("resize", onResize);
        function onResize()
        {
            unityInstance.SendMessage("DebugText", "SetWidth", window.innerWidth);
            unityInstance.SendMessage("DebugText", "SetHeight", window.innerHeight);
            unityInstance.SendMessage("DebugText", "OnResize");
        }
    </script>
  </head>
  <body>
      <div class="webgl-content" style="display:table;width:100%; height:100%;">
          <div id="unityContainer"></div>
      </div>
      <script>
          var myWidth = innerWidth;
          var myHeight = innerHeight;
          document.getElementById("unityContainer").style.width = myWidth + "px";
          document.getElementById("unityContainer").style.height = myHeight + "px";
      </script>

  </body>
</html>
